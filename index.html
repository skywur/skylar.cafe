<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>skylar - i love you</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4feceb6045.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <meta property="og:type" content="website">
    <meta property="og:title" content="skylar.dev">
    <meta name="theme-color" content="#dd9fe3">
    <meta property="og:description" content="CLI proof-of-concept with random backgrounds and auto-generated color palettes.">

</head>

<body>
    <img id="bg" src="https://picsum.photos/2560/1440/?blur" crossorigin="anonymous">

    <div id="wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>

    </div>

    <section class="container">
        <div class="bar">
            <p>user@skylar.cafe
                <i class="fa-solid fa-rectangle-xmark"></i>
                <i class="fa-solid fa-window-restore"></i>
                <i class="fa-solid fa-window-minimize"></i></i>
            </p>

        </div>
        <div class="console">

            <div class="display" id="display">
                <div class="display__typer" id="typer">user@skylar.cafe
                    <nobr id="tilde">~</nobr>
                    <nobr id="pound">#</nobr>
                    <input class="display__input" id="input" autocomplete="off" autofocus />
                    <span class="display__cursor">_</div>
                </div>
		    </div>
	</div>
</section>

<span class="length-span"></span>

                    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
                    <script src="./chroma.min.js"></script>
                    <script src="./main.js"></script>


                    <div class="devtext">made with <strong>&#10084;</strong> <a href="https://github.com/skywur/skylar.cafe">GitHub Pages</a></div>


</body>

</html>
